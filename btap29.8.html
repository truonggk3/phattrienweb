<!DOCTYPE html>
<html>
<head>
  <title>Đăng ký Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-fields {
      display: flex;
      justify-content: space-between;
    }
    .input-field {
      width: calc(33.3% - 10px);
    }
    .gender-options {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }
    .gender-option label {
      display: inline-block;
      cursor: pointer;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }
    select {
      height: 34px;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    input[type="submit"] {
      background-color: #1877f2;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #1654c1;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="file:///C:/Users/Admin/Documents/Facebook_Logo_(2019).png.webp" alt="Logo Facebook">
    </div>
    <h2>Đăng ký Facebook</h2>
    <form>
      <div class="form-group">
        <label for="ho">Họ:</label>
        <input type="text" id="ho" name="ho" required>
      </div>
      <div class="form-group">
        <label for="ten">Tên:</label>
        <input type="text" id="ten" name="ten" required>
      </div>
      <div class="form-group">
        <label for="email">Email hoặc số điện thoại:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="matKhau">Mật khẩu:</label>
        <input type="password" id="matKhau" name="matKhau" required>
      </div>
      <div class="form-group">
        <label>Ngày tháng năm sinh:</label>
        <div class="input-fields">
          <div class="input-field">
            <input type="number" id="ngaySinh" name="ngaySinh" placeholder="Ngày" min="1" max="31" required>
          </div>
          <div class="input-field">
            <input type="number" id="thangSinh" name="thangSinh" placeholder="Tháng" min="1" max="12" required>
          </div>
          <div class="input-field">
            <input type="number" id="namSinh" name="namSinh" placeholder="Năm" min="1900" max="2023" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Giới tính:</label>
        <div class="gender-options">
          <div class="gender-option">
            <input type="radio" id="nam" name="gioiTinh" value="nam" required>
            <label for="nam">Nam</label>
          </div>
          <div class="gender-option">
            <input type="radio" id="nu" name="gioiTinh" value="nu" required>
            <label for="nu">Nữ</label>
          </div>
          <div class="gender-option">
            <input type="radio" id="khac" name="gioiTinh" value="khac" required>
            <label for="khac">Khác</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Đăng ký">
      </div>
    </form>
  </div>
</body>
</html>
